<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>
      <header class="navbar">
        <div class="logo">
          <img src="./helpers/images/logo.svg" alt="logo" />
        </div>
        <div class="links">
          <div class="Features">
            <p class="dropdown">
              Features
              <img
                src="/helpers/images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                class="icon-arrow-down"
              />
            </p>
            <ul class="list list1">
              <li>
                <img src="/helpers/images/icon-todo.svg" alt="icon-todo" />
                &nbsp; Todo List
              </li>
              <li>
                <img
                  src="/helpers/images/icon-calendar.svg"
                  alt="icon-calendar"
                />
                &nbsp; Calendar
              </li>
              <li>
                <img
                  src="/helpers/images/icon-reminders.svg"
                  alt="icon-reminders"
                />
                &nbsp; Reminders
              </li>
              <li>
                <img
                  src="/helpers/images/icon-planning.svg"
                  alt="icon-planning"
                />
                &nbsp; Planing
              </li>
            </ul>
          </div>
          <div class="company">
            <p class="dropdown">
              Company
              <img
                src="/helpers/images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                class="icon-arrow-down"
              />
            </p>
            <ul class="list list2">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
          <div class="Careers">
            <p>Careers</p>
          </div>
          <div class="About">
            <p>About</p>
          </div>
        </div>
        <div class="forms">
          <button>Login</button>
          <button class="register">Register</button>
        </div>
      </header>

      <article>
        <div class="content">
          <h1>Make <br> remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <div class="btn">
            <button>Learn more</button>
          </div>

          <div class="clients">
            <ul>
              <li>
                <img
                  src="/helpers/images/client-databiz.svg"
                  alt="client-databiz"
                />
              </li>
              <li>
                <img
                  src="/helpers/images/client-audiophile.svg"
                  alt="client-audiophile"
                />
              </li>
              <li>
                <img src="/helpers/images/client-meet.svg" alt="client-meet" />
              </li>
              <li>
                <img
                  src="/helpers/images/client-maker.svg"
                  alt="client-maker"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="hero">
          <img src="/helpers/images/image-hero-desktop.png" alt="" />
        </div>
      </article>
    </main>

    <script src="./app/app.js"></script>
  </body>
</html>
